<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style_settings.css">

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <script src="./code_settings.js"></script>
    <script src="./index.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>EZhud</title>
</head>

<body style="background-color: white">
    <h1>Settings</h1>

    <!-- ...............................Wifi country..................................................... -->

    <div class>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="country-names">Country</label>
            </div>
            <select name="country-names" id="country-names" class="custom-select">
                <option selected>Choose...</option>
                <option value="CA">Canada</option>
                <option value="SO">Somalia</option>
                <option value="US">United States</option>
            </select>
        </div>

        <!-- ...............................Wifi settings..................................................... -->

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <label class="input-group-text" for="mode-names">Wifi SSID</label>
            </div>
            <form>
                <input type="text" id="wifi-ssid" name="SSID"></input>
            </form>
        </div>

        <div class="input-group mb-5">
            <div class="input-group-prepend">
                <label class="input-group-text" for="mode-names">Wifi PSK</label>
            </div>
            <form>
                <input type="text" id="wifi-psk" name="PSK"></input>
            </form>
        </div>

        <!-- save settings button -->
        <form class="pushUpdate" method="get" onsubmit="sendEZhudSettings();return false">
            <div class="saveSettings_">
                <fieldset>
                    <input type="submit" name="pushUpdate" value="Save Settings" class="saveSettings" />
                </fieldset>
            </div>
        </form>

        <!-- navigation bar -->
        <nav class="navBar">
            <a href="dashcam.html" class="nav_link">
                <i class="material-icons">video_library</i>
                <span class="nav_text">Videos</span>
            </a>
            <a href="index.html" class="nav_link">
                <i class="material-icons">place</i>
                <span class="nav_text">Search</span>
            </a>
            <a href="settings.html" class="nav_link nav_link-active">
                <i class="material-icons nav_icon">settings</i>
                <span class="nav_text">Settings</span>
            </a>
            <nav>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>

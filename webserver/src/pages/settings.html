<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style_settings.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./code_settings.js"></script>
    <script src="./index.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>EZhud</title>
</head>

<body style="background-color: #27272D">
    <h1>Settings</h1>

    <!-- ...............................Wifi country..................................................... -->

    <div class>
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="country-names">Country</label>
            </div>
            <select name="country-names" id="country-names" class="custom-select">
                <option selected>Choose...</option>
                <option value="CA">Canada</option>
                <option value="CN">China</option>
                <option value="SG">Singapore</option>
                <option value="MY">Malaysia</option>
                <option value="NL">Netherlands</option>
                <option value="NZ">New Zealand</option>
                <option value="PK">Pakistan</option>
                <option value="PH">Philippines</option>
                <option value="QA">Qatar</option>
                <option value="SO">Somalia</option>
                <option value="ES">Spain</option>
                <option value="TT">Trinidad and Tobago</option>
                <option value="UA">Ukraine</option>
                <option value="AE">United Arab Emirates</option>
                <option value="US">United States</option>
            </select>
        </div>

        <!-- ...............................Wifi Mode..................................................... -->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="mode-names">Wifi Mode</label>
            </div>
            <select class="custom-select" id="mode-names" name="mode-names">
                <option selected>Choose...</option>
                <option value="client">Client</option>
                <option value="hotspot">Hotspot</option>
            </select>
        </div>

        <!-- ...............................Brightness Mode..................................................... -->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="bright-names">Brightness Mode</label>
            </div>
            <select class="custom-select" id="bright-names" name="bright-names">
                <option selected>Choose...</option>
                <option value="day">Day</option>
                <option value="night">Night</option>
            </select>
        </div>

        <!-- ...............................Brightness levels..................................................... -->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Brightness Level</label>
            </div>
            <div class="bg-white d-flex justify-content-center align-items-center px-2 border"
                 style="border-color: black !important; min-height: 30px;">
                <i class="far fa-sun me-1"></i>
                <input type="range" id="range" min="10" max="100" value="100">
                <i class="fas fa-sun ms-1"></i>
            </div>

        </div>

        <!-- <label for="bright-names"><b>Brightness Mode:</b></label>
            <div class="brightness-container">
            </div> -->

            <!-- ...............................Wifi settings..................................................... -->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Wifi Settings
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                                                                  aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="fa fa-user fa-4x text-primary"></i>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="wifi-ssid">Wifi SSID</label>
                                    <input type="text" class="form-control" id="wifi-ssid" placeholder="Wifi SSID">
                                </div>
                                <div class="form-group">
                                    <label for="wifi-psk">Wifi PSK</label>
                                    <input type="password" class="form-control" id="wifi-psk" placeholder="Wifi PSK">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="submit" class="btn btn-primary">Enter</button> -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
    </div>

    <!-- save settings button -->
    <form class="pushUpdate" method="get" onsubmit="sendEZhudSettings();return false">
        <fieldset>
            <legend>Push Update</legend>
            <input type="submit" name="pushUpdate" value="Save Settings" />
        </fieldset>
    </form>



    <!-- navigation bar -->
    <nav class="navBar">
        <a href="battery1.html" class="nav_link">
            <i class="material-icons nav_icon">battery_5_bar</i>
            <span class="nav_text">Battery</span>
        </a>
        <a href="index.html" class="nav_link">
            <i class="material-icons nav_icon">place</i>
            <span class="nav_text">Search</span>
        </a>
        <a href="settings.html" class="nav_link nav_link-active">
            <i class="material-icons nav_icon">settings</i>
            <span class="nav_text">Settings</span>
        </a>
        <nav>
            </div>

            <!-- Optional JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

</body>

</html>

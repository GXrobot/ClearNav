<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#303F9F">
  <title>Battery Status</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./material.min.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs bg-dark">
  <header class="mdl-layout__header bg-dark">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Battery Status</span>
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect bg-dark">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Current level</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">More info</a>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <div class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
        <div class="battery-content">
          <p class="battery-level mdl-spinner mdl-js-spinner is-active"></p>
          <div class="battery-fill"></div>
          <img id="battery-img" src="../assets/battery.png" alt="Battery">
        </div>
      </div>
    </div>
    <div class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric" scope="col">Info</th>
            <th scope="col">Value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Current level</td>
            <td class="table__cell--current-level"></td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">State</td>
            <td class="table__cell--charge-state"></td>
          </tr>
         
          </tbody>
        </table>
      </div>
    </div>


   <div>
       <!-- navigation bar -->
       <nav class="navbar navbar-light bg-light justify-content-center w-100 bottom-nav">
           <a href="battery_status.html">
               <button class="btn btn-primary" href="settings.html"><i class="fa fa-battery fa-xl"></i></button>
           </a>

           <a href="index.html">
               <button class="btn btn-primary mx-4"><i class="fa fa-location-dot fa-xl"></i></button>
           </a>

           <a href="settings.html">
               <button class="btn btn-primary"><i class="fa fa-gear fa-xl"></i></button>
           </a>
       </nav>
  </div>
    
  </main>
  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  
</div>

<script src="./material.min.js"></script>
<script src="./battery.js"></script>



  
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

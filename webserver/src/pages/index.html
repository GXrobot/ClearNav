<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsy3iqecB2CesVLz5DNvZQzt7PEezQLD0&libraries=places&callback=initMap" async defer> </script> -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map { height: 100% }
        </style>
        <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
        <!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
		<script type="text/javascript" src="/index.js"></script>
		<title>Test Page</title>
	</head>

	<body>
        <input id="searchTextField" type="text" size="50" placeholder="Where do you want to go?" value="8888 University Dr, Burnaby, BC V5A 1S6">
        <button id="navStartButton" onclick="StartNavigation()">Start</button>
        <br>
        <div id="map" style="width:50%; height:50%;"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>

		<form class="getUpdate" method="get" onsubmit="getEZhudSettings();return false">
			<fieldset>
				<legend>Get Update</legend>
				<input type="submit" name="getUpdate" value="Get Update" />
			</fieldset>
		</form>
		<form class="pushUpdate" method="get" onsubmit="sendEZhudSettings();return false">
			<fieldset>
				<legend>Push Update</legend>
				<input type="submit" name="pushUpdate" value="Push Update" />
			</fieldset>
		</form>
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsy3iqecB2CesVLz5DNvZQzt7PEezQLD0&callback=initMap&libraries=places&v=weekly" async ></script>
    </body>

</html>

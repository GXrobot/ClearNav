        <!-- Navigation bar and map stuff -->
        <input id="searchTextField" type="text" size="30" placeholder="Where do you want to go?" value="8888 University Dr, Burnaby, BC V5A 1S6">
        <button id="navStartButton" onclick="StartNavigation()">Start</button>
        <br>
        <div id="map" style="width:50%; height:50%;"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>

        <!-- get and post buttons -->
		<form class="getUpdate" method="get" onsubmit="getEZhudSettings();return false">
			<fieldset>
				<legend>Get Update</legend>
				<input type="submit" name="getUpdate" value="Get Update" />
			</fieldset>
		</form>
		<form class="pushUpdate" method="get" onsubmit="sendEZhudSettings();return false">
			<fieldset>
				<legend>Push Update</legend>
				<input type="submit" name="pushUpdate" value="Push Update" />
			</fieldset>
		</form>

        <!-- navigation bar -->
        <nav class="navbar navbar-light bg-light justify-content-center w-100 bottom-nav">
            <a href="battery_status.html">
                <button class="btn btn-primary" href="settings.html"><i class="fa fa-battery fa-xl"></i></button>

            <a href="index.html">

            </a>
            
            <a href="settings.html">
                <button class="btn btn-primary"><i class="fa fa-gear fa-xl"></i></button>
            </a>
        </div>

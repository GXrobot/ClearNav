<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="/index.js"></script>
		<title>Test Page</title>
	</head>

	<body>
        <div id="nav_search">
            <input id="nav_search_bar" type="text" placeholder="Where do you want to go" />
            <button id="nav_start_button" onclick="StartNavigation()">Start</button>
        </div>
		<form class="getUpdate" method="get" onsubmit="getEZhudSettings();return false">
			<fieldset>
				<legend>Get Update</legend>
				<input type="submit" name="getUpdate" value="Get Update" />
			</fieldset>
		</form>
		<form class="pushClientUpdate" method="get" onsubmit="sendEZhudSettings('brightness_mode=day&brightness_level=100&wifi_mode=client&inv=valid&wifi_country=CA&wifi_ssid=test%20wifi%20ssid&wifi_psk=test%20wifi%password');return false">
			<fieldset>
				<legend>Set Client</legend>
				<input type="submit" name="pushClientUpdate" value="Set Client" />
			</fieldset>
		</form>
		<form class="pushHotspotUpdate" method="get" onsubmit="sendEZhudSettings('brightness_mode=night&brightness_level=10&wifi_mode=hotspot&inv=valid&wifi_country=US&wifi_ssid=EZhud&wifi_psk=ClearNav');return false">
			<fieldset>
				<legend>Set Hotspot</legend>
				<input type="submit"  name="pushHotspotUpdate" value="Set Hotspot" />
			</fieldset>
		</form>
    </body>

</html>
